<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO₂ Emissions Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>CO₂ Emissions for {{ city }}</h1>
    </header>
    <div class="container">
        <img src="{{ url_for('static', filename=chart_path.split('/')[-1]) }}" alt="CO₂ Emissions Chart">
        <h2>Data Table</h2>
        <div>{{ table | safe }}</div>
        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
